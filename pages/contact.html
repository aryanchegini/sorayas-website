<body>
    <nav>
        <div class="container row-aligned">
            <h3 class="intro-name nav-name">Soraya Adams <div class="subscript">Psychotherapist</div></h3>
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html" aria-current="page">Home</a></li>

        <!-- <div class="menu-button"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></div> -->
    </nav>
    <main>
        <div class="section-div ">
            <div class="contact-div container row">
                <h2 class="section-title contact-title">Feel free to contact me!</h2>
                <div class="form-div">
                    <form action="https://formsubmit.co/sorayaadams.psychotherapy@gmail.com" method="POST" class="form-grid">
                        <div class="form-unit form-unit-1">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        
                        <div class="form-unit form-unit-2">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                
                        <div class="form-unit form-unit-3">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                
                        <div class="form-unit form-unit-4">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="10" required></textarea>
                        </div>
                        
                        <div class="form-unit form-unit-5"><input type="submit" value="Submit" id="submit"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="src/index.js"></script>
</body>
